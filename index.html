<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <h1>Tony's Pizza</h1>

        <h2>{{model.title}}</h2>

        <h2>Topping search</h2>
        <input type="text" class="form-control" ng-model="model.search" />


        <div ng-show="model.search" ng-repeat="topping in model.filteredToppings = (model.availableToppings | filter:model.search)" >
            <span ng-click="addTopping(topping)">{{topping}}</span>
        </div>

        <div>
            <div ng-show="model.search.length > 0 && model.filteredToppings.length === 0" class="alert alert-danger">No results found</div>
            <div ng-show="model.toppingAdded" 
                class="alert alert-success" 
                ng-model="model.toppingAdded">topping added <button ng-click="model.toppingAdded = false">Close</button>
            </div>
        </div>

        <h2 ng-show="model.toppings">Selected toppings</h2>
        <div ng-repeat="topping in model.toppings">
            {{topping}}
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
